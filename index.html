<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">
    <link rel="icon" href="./Assets/logo_preto.png">
    <title>Marketplace - Ruisse | Oficial</title>
</head>
<body>
    <header class="cabecalho">
        <section class="cabecalho-suporte">
            <div>
                <ul class="cabecalho-suporte-contatos">
                    <li>
                        <button>Fale Conosco</button>
                    </li>
                    <li>
                        <button>Brasil</button>
                    </li>
                </ul>
            </div>
        </section>
        <nav class="cabecalho_nav">
            <div class="container-menu">
                <a id="menu">
                <img src="./Assets/icones/icon_hamburguer.png" alt="icon" id="icone-hamburguer">
                Menu</a>
            </div>
            <div class="caixa-de-pesquisa">
                <input type="text" class="caixa-texto" placeholder="Pesquisar">
                <a class="botao-pesquisar" href="#">
                    <img src="./Assets/icones/lupa.branca.png" alt="lupa" id="lupa-botao">
                </a>
                </div>
            <div class="container-logo">
                <img src="./Assets/Logo_creme.png" alt="Logo.Ruisse" id="logo">
            </div>
        </nav>
        <nav class="cabecalho_usuario">
            <div class="container-menu-usuario">
                <a id="conta">
                <img src="./Assets/icones/icon_.png" alt="usuario" id="icone-usuario">
                Conta</a>
                <a id="sacola">
                <img src="./Assets/icones/icon_sacola.png" alt="sacola" id="icone-sacola">
                Minha Sacola</a>
            </div>
        </nav>
    </header>
    <main class="conteudo">
        <section class="conteudo-central">
            <div class="midia">
                <video  width="" height="612" autoplay muted loop 
                src="./Assets/midia/fashion film.mp4" 
                type="video/mp4">
                </video>
                <div id="texto-conteudo"><h1> (im)PERFEIÇÃO DE RUA</h1>
                <p id="resumo-conteudo">Redefinindo a perfeição, celebrando as imperfeições 
                como marca de autenticidade e humanidade.</p></div>
            </div>
        </section>
        <section clas="conteudo-secundario">
            <img src="./Assets/midia/campanha2.png" alt="Ruisse">
        </section>
    </main>
</body>
</html>
