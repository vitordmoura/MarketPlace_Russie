<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./Assets/logo_preto.png" />
    <link rel="stylesheet" href="./Style/style.css" />
    <title>Product</title>
  </head>
  <body>
    <header class="cabecalho">
        <div>
          <ul class="cabecalho-suporte-contatos">
            <li>
              <button>Fale Conosco</button>
            </li>
            <li>
              <button>Brasil</button>
            </li>
          </ul>
        </div>
        <nav class="cabecalho_nav">
          <div class="frst-part">
            <div class="container-menu">
              <a id="menu">
                <img
                  src="./Assets/icones/icon_hamburguer.png"
                  alt="icon"
                  id="icone-hamburguer"
                />
                Menu</a
              >
            </div>
            <div class="search-size">
              <div class="caixa-de-pesquisa">
                <input type="text" class="caixa-texto" placeholder="Pesquisar" />
                <a class="botao-pesquisar" href="#">
                  <img
                    src="./Assets/icones/lupa.branca.png"
                    alt="lupa"
                    id="lupa-botao"
                  />
                </a>
              </div>
            </div>
          </div>
          <div class="centralize-logo">
            <a href="./index.html">
            <div class="container-logo">
              <img src="./Assets/Logo_creme.png" alt="Logo.Ruisse" id="logo" />
            </div>
            </a>
  
            <div class="container-menu-usuario">
              <a id="conta">
                <img
                  src="./Assets/icones/icon_.png"
                  alt="usuario"
                  id="icone-usuario"
                />
                <span>Conta</span></a
              >
              <a id="sacola">
                <img
                  src="./Assets/icones/icon_sacola.png"
                  alt="sacola"
                  id="icone-sacola"
                />
                <span>Minha Sacola</span></a
              >
            </div>
          </div>
        </nav>
      </header>

      <main>
        <section class="product-view">
            <div class="img-view">
                <img src="./Assets/midia/P.cropped-moletinho.png" alt="">
            </div>
            
            <div class="all-info">
                <div class="essential">
                    <h1>Cropped Moletinho</h1>
                    <div class="price-info">
                        <p>R$ 829,41</p>
                        <p class="min">ou 10x de R$ 83,99</p>
                    </div>
                    
                </div>
                <p class="desc">Cropped Moletinho gola alta, sem felpa e sobreposto com RIB 2X1 à fio.</p>
                <div class="size">
                    <h3>Tamanho</h3>
                    <div class="size-options">
                        <span><input name="size" type="radio">PP</input></span>
                        <span><input name="size" type="radio">P</input></span>
                        <span><input name="size" type="radio">M</input></span>
                        <span><input name="size" type="radio">G</input></span>
                        <span><input name="size" type="radio">GG</input></span>
                    </div>
                    
                </div>
                <button>
                    Comprar
                </button>
            </div>    
        </section>
      </main>

      <footer>
        <p>Copyright © 2024 Ruisse. Todos os direitos reservados.</p>
        <p>Powered by <a href="#">Evo</a></p>
        <img src="./Assets/midia/evo.png" alt="">
    </footer>
  </body>
</html>
